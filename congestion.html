<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashCall - 혼잡도 분석</title>
    
    <!-- PWA Meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="icon" href="favicon.png" type="image/png">
    
    <!-- 새로운 CSS (Tailwind + Custom) -->
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800 transition-colors duration-300">

    <!-- ===== 상단 로고 바 ===== -->
    <header class="sticky top-0 z-50 glass-effect border-b border-white/20">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-center h-16">
                <a href="index.html" class="text-2xl font-bold gradient-text hover:opacity-80 transition-opacity">
                    WashCall
                </a>
            </div>
        </div>
    </header>

    <!-- ===== 우측 상단 다크모드 버튼 (플로팅) ===== -->
    <button id="theme-toggle-btn" class="fixed top-20 right-4 z-50 glass-card rounded-full p-3 border border-white/20 hover:scale-110 transition-transform shadow-lg">
        <svg id="theme-icon-light" class="w-6 h-6 text-gray-900 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg id="theme-icon-dark" class="w-6 h-6 text-white hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
    </button>

    <!-- ===== 하단 네비게이션 바 (모바일 친화) ===== -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 glass-effect border-t border-white/20 pb-safe">
        <div class="grid grid-cols-4 h-16">
            <a href="index.html" class="flex flex-col items-center justify-center gap-1 text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-white/10 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="text-xs font-medium">실시간</span>
            </a>
            
            <a href="congestion.html" class="flex flex-col items-center justify-center gap-1 text-primary-600 dark:text-primary-400 hover:bg-white/10 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="text-xs font-medium">혼잡도</span>
            </a>
            
            <a href="survey.html" class="flex flex-col items-center justify-center gap-1 text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-white/10 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <span class="text-xs font-medium">설문</span>
            </a>
            
            <button id="logout-button" class="flex flex-col items-center justify-center gap-1 text-gray-600 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 hover:bg-white/10 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span class="text-xs font-medium">로그아웃</span>
            </button>
        </div>
    </nav>

    <!-- ===== 메인 콘텐츠 ===== -->
    <main class="container mx-auto px-4 lg:px-8 py-8 lg:py-12 pb-24">
        
        <!-- 페이지 헤더 -->
        <header class="text-center mb-8 lg:mb-12 animate-fade-in">
            <div class="flex items-center justify-center gap-3 mb-3">
                <svg class="w-10 h-10 text-primary-600 dark:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white">
                    시간대별 혼잡도
                </h1>
            </div>
            <p class="text-base lg:text-lg text-gray-600 dark:text-gray-300">
                요일별 평균 세탁기 사용 현황을 확인하세요
            </p>
        </header>

        <!-- 요일 선택 버튼 -->
        <div class="flex flex-nowrap justify-center gap-1 sm:gap-2 md:gap-3 mb-8 animate-slide-up stagger-1">
            <button class="day-btn px-3 py-2 sm:px-4 sm:py-2.5 md:px-6 md:py-3 rounded-lg md:rounded-xl text-sm md:text-base font-semibold transition-all duration-300 bg-primary-600 text-white shadow-lg shadow-primary-600/30" data-day="월">
                월
            </button>
            <button class="day-btn px-3 py-2 sm:px-4 sm:py-2.5 md:px-6 md:py-3 rounded-lg md:rounded-xl text-sm md:text-base font-semibold transition-all duration-300 bg-white/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-700" data-day="화">
                화
            </button>
            <button class="day-btn px-3 py-2 sm:px-4 sm:py-2.5 md:px-6 md:py-3 rounded-lg md:rounded-xl text-sm md:text-base font-semibold transition-all duration-300 bg-white/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-700" data-day="수">
                수
            </button>
            <button class="day-btn px-3 py-2 sm:px-4 sm:py-2.5 md:px-6 md:py-3 rounded-lg md:rounded-xl text-sm md:text-base font-semibold transition-all duration-300 bg-white/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-700" data-day="목">
                목
            </button>
            <button class="day-btn px-3 py-2 sm:px-4 sm:py-2.5 md:px-6 md:py-3 rounded-lg md:rounded-xl text-sm md:text-base font-semibold transition-all duration-300 bg-white/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-700" data-day="금">
                금
            </button>
            <button class="day-btn px-3 py-2 sm:px-4 sm:py-2.5 md:px-6 md:py-3 rounded-lg md:rounded-xl text-sm md:text-base font-semibold transition-all duration-300 bg-white/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-700" data-day="토">
                토
            </button>
            <button class="day-btn px-3 py-2 sm:px-4 sm:py-2.5 md:px-6 md:py-3 rounded-lg md:rounded-xl text-sm md:text-base font-semibold transition-all duration-300 bg-white/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-700" data-day="일">
                일
            </button>
        </div>

        <!-- 차트 카드 -->
        <div class="glass-card rounded-3xl p-6 lg:p-8 border border-white/20 animate-slide-up stagger-2">
            <canvas id="congestionChart"></canvas>
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/server-api.js"></script> 
    <script src="js/auth.js"></script> 
    <script src="js/congestion.js"></script>
    <script src="js/navbar.js"></script>

</body>
</html>
