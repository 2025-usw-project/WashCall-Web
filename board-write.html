<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashCall - 새 글 쓰기</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        .write-form {
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
        }
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        .submit-btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

   <nav class="navbar">
       <a href="index.html" class="navbar-brand">WashCall</a>

       <button class="navbar-toggle" id="navbarToggle">
            &#9776; </button>
        
        <ul class="navbar-nav" id="navbarMenu">
            <!-- <li><a href="board.html">게시판</a></li> -->
            <li><a href="index.html">실시간 현황</a></li>
            <li><a href="congestion.html">혼잡도 분석</a></li>
            <li><a href="survey.html">설문조사</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
        </ul>
    </nav>

    <main class="container">
        
        <header class="main-header">
            <h2>새 글 쓰기</h2>
        </header>

        <form id="write-form" class="write-form">
            <div class="form-group">
                <label for="post-tag">태그</label>
                <select id="post-tag" name="tag" required>
                    <option value="잡담">잡담</option>
                    <option value="건의사항">건의사항</option>
                </select>
            </div>
            <div class="form-group">
                <label for="post-title">제목</label>
                <input type="text" id="post-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="post-content">내용</label>
                <textarea id="post-content" name="content" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">작성 완료</button>
        </form>

    </main>

    <script src="js/mock-data.js"></script>
    
    <script src="js/server-api.js"></script>

    <script src="js/auth.js"></script> 
    
    <script src="js/board-write.js"></script>
    <script src="js/navbar.js"></script>
    
</body>
</html>
