<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashCall - 익명 게시판</title>
    
    <!-- PWA Meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="icon" href="favicon.png" type="image/png">
    
    <!-- 새로운 CSS -->
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800 transition-colors duration-300">

    <!-- ===== Glassmorphism 네비게이션 바 ===== -->
    <nav class="sticky top-0 z-50 glass-effect border-b border-white/20">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-bold gradient-text hover:opacity-80 transition-opacity">
                    WashCall
                </a>
                <div class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">실시간 현황</a>
                    <a href="congestion.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">혼잡도 분석</a>
                    <a href="survey.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">설문조사</a>
                    <button id="logout-button" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 transition-colors">로그아웃</button>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="theme-checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600"></div>
                    </label>
                </div>
                <button id="navbarToggle" class="md:hidden p-2 rounded-lg hover:bg-white/20 transition-colors">
                    <svg class="w-6 h-6 text-gray-900 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- ===== 메인 콘텐츠 ===== -->
    <main class="container mx-auto px-4 lg:px-8 py-8 lg:py-12">
        
        <!-- 헤더 & 글쓰기 버튼 -->
        <div class="flex items-center justify-between mb-8 animate-fade-in">
            <div class="flex items-center gap-3">
                <svg class="w-10 h-10 text-primary-600 dark:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                </svg>
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white">익명 게시판</h1>
            </div>
            <a href="board-write.html" class="btn btn-primary">
                <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                글쓰기
            </a>
        </div>

        <!-- 게시글 목록 -->
        <div id="post-list-container" class="space-y-4">
            <!-- JavaScript로 동적 생성 -->
        </div>

    </main>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/server-api.js"></script>
    <script src="js/auth.js"></script> 
    <script src="js/board.js"></script>
    <script src="js/navbar.js"></script>
    
</body>
</html>
